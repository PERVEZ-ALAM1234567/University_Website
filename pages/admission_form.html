<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Admission Form</title>
    <link rel="stylesheet" href="admission_form.css">
</head>
<body>
    <!-- HEADER STARTS HERE -->
    <header>
        <div class="logo">UNIVERSITY</div>
        <button class="toggle-btn" onclick="toggleMenu()">â˜°</button>
        <nav class="navbar">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../pages/about.html">About us</a></li>
                <li><a href="../pages/courses.html">Courses</a></li>
                <li><a href="../pages/service.html">Services</a></li>
                <li><a href="../pages/contact.html">Contact</a></li>
                <li><a href="../exam-pages/exam.html">Exam</a></li>
            </ul> 
        </nav>
    </header> <!-- HEADER ENDS HERE -->
    
    <!-- FORM CONTAINER STARTS HERE -->

    <div class="form-container">
        <h1>University Admission Form</h1>
        <form action="#" method="POST">
            <!-- Personal Information -->
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="fatherName">Father's Name</label>
                <input type="text" id="fatherName" name="fatherName" placeholder="Enter your father's name" required>
            </div>
            <div class="form-group">
                <label for="motherName">Mother's Name</label>
                <input type="text" id="motherName" name="motherName" placeholder="Enter your mother's name" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="3" placeholder="Enter your address" required></textarea>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number</label>
                <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>

            <!-- Academic Information -->
            <div class="form-group">
                <label for="lastSchool">Last School/College Attended</label>
                <input type="text" id="lastSchool" name="lastSchool" placeholder="Enter the name of your last school/college" required>
            </div>
            <div class="form-group">
                <label for="yearOfPassing">Year of Passing</label>
                <input type="number" id="yearOfPassing" name="yearOfPassing" placeholder="Enter your year of passing" required>
            </div>
            <div class="form-group">
                <label for="percentage">Percentage/Grade Obtained</label>
                <input type="text" id="percentage" name="percentage" placeholder="Enter your percentage or grade" required>
            </div>

            <!-- Course Details -->
            <div class="form-group">
                <label for="course">Course Applied For</label>
                <input type="text" id="course" name="course" placeholder="Enter the course you are applying for" required>
            </div>
            <div class="form-group">
                <label for="stream">Stream</label>
                <select id="stream" name="stream">
                    <option value="" disabled selected>Select your stream</option>
                    <option value="Arts">Arts</option>
                    <option value="Science">Science</option>
                    <option value="Commerce">Commerce</option>
                </select>
            </div>

            <!-- Declaration -->
            <div class="form-group">
                <label>
                    <input type="checkbox" name="declaration" required>
                    I declare that the information provided above is true and correct.
                </label>
            </div>

            <div class="button-container">
                <button type="submit" id="submit-btn">Submit</button>
                <button type="reset" id="reset-btn">Reset</button>
            </div>
        </form>
    </div>
    <!-- FORM CONTAINER ENDS HERE -->
    
    <!-- FOOTER STARTS HERE -->
    <footer>
        <p>&copy; University</p>
    </footer> <!-- FOOTER ENDS HERE -->

    <script>
        function toggleMenu() {
        const navbar = document.querySelector('.navbar');
        navbar.classList.toggle('active');
        }
    </script>
</body>
</html>
